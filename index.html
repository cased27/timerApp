<!DOCTYPE html> 
<html>
    <head>
        <title>Timer App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="timerApp.css">
    </head>
    <body>
        <div class="timer">
            <div class="controls">
                <input id="duration" value="30" />
                <div>
                    <button id="start"><i class="fas fa-play"></i></button>
                    <button id="pause"><i class="fas fa-pause"></i></button>
                </div>
            </div>
            <svg class="dial">
                <circle fill="transparent" stroke="rgb(176, 191, 217)" stroke-width="15" r="190" cx="0" cy="200"
                        transform="rotate(-90 100 100)" />
            </svg>
        </div>
        <script src="timer.js"></script>
        <script src="timerApp.js"></script>
    </body>
</html>
